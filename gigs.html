<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>EduPadi — Gigs</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body class="app-bg">
<main class="app-shell">
  <header class="topbar">
    <a class="back" href="index.html">←</a>
    <div class="brand-text">Micro Gigs</div>
    <button class="ghost-btn" id="newGig">Post</button>
  </header>

  <section class="gigs-list" id="gigsList">
    <div class="placeholder">No gigs yet. Create one.</div>
  </section>

  <div id="gigModal" class="modal">
    <div class="modal-inner">
      <h3>Post a Gig</h3>
      <label>Title<input id="gigTitle" type="text"></label>
      <label>Description<textarea id="gigDesc"></textarea></label>
      <label>Price (₦)<input id="gigPrice" type="number"></label>
      <div class="row">
        <button class="cta" id="saveGig">Save</button>
        <button class="ghost-btn" id="cancelGig">Cancel</button>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="homework.html">Homework</a>
    <a href="gigs.html" class="active">Gigs</a>
    <a href="data.html">Bundles</a>
  </nav>
</main>
<script src="assets/app.js"></script>
</body>
</html>
